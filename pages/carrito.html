<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">AquaShop</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a href="./tienda.html" class="boton-menu boton-volver">
                            <i class="bi bi-arrow-90deg-left"></i> Seguir Comprando
                        </a>
                    </li>
                    <li>
                        <a href="./carrito.html" class="boton-menu boton-carrito active">
                            <i class="bi bi-cart4"></i> Carrito
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito esta vacio. <i class="bi bi-emoji-frown"></i></p>
                
                <div class="carrito-productos">

                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="../assets/img/spa1.png" alt="">
                        <div class="carrito-producto-titulo">
                            <small>titulo</small>
                            <h3>Spa</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$1000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$1000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </div>

                <div class="carrito-productos">

                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="../assets/img/Rio1.png" alt="">
                        <div class="carrito-producto-titulo">
                            <small>titulo</small>
                            <h3>Rio</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$1000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$2000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </div>
                <div class="carrito-acciones">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar Carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total</p>
                            <p id="total">$3000</p>
                        </div>
                        <button class="carritos-acciones-comprar">Comprar Ahora</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
